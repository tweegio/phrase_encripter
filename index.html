<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>PHRASE ENCRIPTER</title>
    <link rel="shortcut icon" href="./img/Logo.svg">
  </head>

  <body>
    <header>
      <img class="logo" src="img/Logo.svg" alt="logo" />
    </header>
    <div class="container">
        <div class="encriptar">
           
          <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa frase o texto..."></textarea>
       
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
  <div class="encriptado">
    <img src="img/figure.svg" alt="logo" id="figura">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
    </div>
  </div>
</div>
    <script src="app.js"></script>
  </body>
</html>
